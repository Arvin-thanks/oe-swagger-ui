<!-- HTML for dev server -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI - DocApp</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" type="text/css" href="./swagger-ui.css" > -->
  <style>
    html
    {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
        box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"> </script>
<!-- <script src="./swagger-ui-standalone-preset.js"> </script> -->
<script src="./swagger-ui-oecloud-docapp-preset.js" charset="utf-8"></script>
<script>
window.onload = function() {
  window["SwaggerUIBundle"] = window["swagger-ui-bundle"]
  // // window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"]
  // window["SwaggerUIOeCloudPreset"] = window["swagger-ui-oecloud-preset"]
  window["SwaggerUIOeCloudDocAppPreset"] = window["swagger-ui-oecloud-docapp-preset"]
  // Build a system
  const ui = SwaggerUIBundle({
    url: "http://localhost:3000/explorer/swagger.json",
    dom_id: '#swagger-ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIOeCloudDocAppPreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "DocAppLayout",
    docExpansion: false,
    layoutConfigs: {
      logo: "logo_small.png"
    }
  })

  window.ui = ui

  ui.initOAuth({
    clientId: "your-client-id",
    clientSecret: "your-client-secret-if-required",
    realm: "your-realms",
    appName: "your-app-name",
    scopeSeparator: " ",
    additionalQueryStringParams: {}
  })
}
</script>
</body>

</html>
